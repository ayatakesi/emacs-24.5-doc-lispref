<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>C Dialect</title><meta name="generator" content="DocBook XSL Stylesheets V1.79.1"/></head><body><div class="sect1"><div class="titlepage"><div><div><h1 class="title"><a id="C-Dialect"/>C Dialect</h1></div></div></div><a id="idm84099536" class="indexterm"/><p>EmacsのC部分は、C89にたいして移植性があります。‘<code class="literal">&lt;stdbool.h&gt;</code>’や‘<code class="literal">inline</code>’のようなC99固有の機能は、通常configure時に行われるチェックなしでは使用しておらず、Emacsのビルド手順は必要なら代替えの実装を提供します。ステートメントの後の宣言のような、その他のC99機能は代替えの提供が非常に困難なので、すべて回避されています。
</p><p>そう遠くない将来のある時点で、基本となるC方言はC89からC99に変更され、最終的には間違いなくC11に変更されるでしょう。
</p></div></body></html>
